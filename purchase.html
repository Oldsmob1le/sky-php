<head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="assets/image/logo.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-static/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="stylesheet" href="assets/style/settings.css" />
    <link rel="stylesheet" href="assets/style/purchase.css" />
</head>

<body>

  <!-- HEADER START -->

  <img src="assets/image/banner.png" class="background" alt="Background" />
  <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Offcanvas navbar large">
    <div class="container-xxl">
      <div class="navbar-logo">
        <a href="index.html" class="logo d-flex">
          <img src="assets/image/logo.svg" alt="Logo" />
          <p>SkyBridge</p>
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
        aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
        aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <div class="navbar-logo">
            <a href="#" class="logo d-flex">
              <img src="assets/image/logo.svg" alt="Logo" />
              <p>SkyBridge</p>
            </a>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Билеты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">О нас</a>
            </li>
            <li class="nav-item d-block d-lg-none mb-3">
              <a class="nav-link" href="account.html">Личный кабинет</a>
            </li>
          </ul>

          <div class="navbar-btn">
            <button type="button" class="btn btn-header" data-bs-toggle="modal" data-bs-target="#loginModal">
              Войти
            </button>
            <button type="button" class="btn btn-outline-header" data-bs-toggle="modal" data-bs-target="#registerModal">
              Регистрация
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- AUTH -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Войти в аккаунт</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Введите email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-modal">Войти</button>
          </form>
          <p class="mt-3">
            Нет аккаунта? <a href="#" id="switchToRegisterFromLogin">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- REG -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Зарегистрироваться</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="registerName" class="form-label">ФИО:</label>
              <input type="text" class="form-control" id="registerName" placeholder="Введите ФИО">
            </div>

            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Введите email">
            </div>

            <div class="mb-3">
              <label for="registerBirthdate" class="form-label">Дата рождения:</label>
              <input type="date" class="form-control" id="registerBirthdate" placeholder="Выберите дату рождения">
            </div>

            <div class="mb-3">
              <label for="registerGender" class="form-label">Пол:</label>
              <select class="form-select" id="registerGender">
                <option value="">Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="registerPassword" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn btn-modal">Зарегистрироваться</button>
          </form>
          <p class="mt-3">
            Уже есть аккаунт? <a href="#" id="switchToLoginFromRegister">Войти</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/script/modal.js"></script>

  <!-- HEADER END -->

    <section class="container-xxl p-5">
        <div class="m-4">
            <script type="text/javascript" src="https://www.payanyway.ru/assistant-builder"></script>
            <script async src="https://self.payanyway.ru/instaforms/500000013051/17146326999657/start.js"
                data-paw-form="true"></script>
        </div>
    </section>

    <!-- FOOTER START -->

    <footer class="container">
        <a href="#">
            <p class="m-4">© 2024 Abdulin Nikita <br>
                Все права защищены</p>
        </a>
    </footer>

    <!-- FOOTER END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
